<form role="form" #login="ngForm"  name="login">
 <fieldset>
  <div class="form-group">
   <input  placeholder="E-mail" name="email" minlength="3"  type="text" required #email="ngModel" ngModel>
   <div *ngIf="email.errors" class="alert alert-danger">
    Email Not Entered
   </div>
  </div>
  <div class="form-group">
   <input  placeholder="Password" name="password" type="password" required #password="ngModel" value="" ngModel>
   <div *ngIf="password.errors && (password.dirty || password.touched)" class="alert alert-danger">
    <div [hidden]="!password.errors.required">
     Password Not Entered
    </div>
  </div>
  </div>
  <input type="submit" value="Login">
 </fieldset>
</form>
